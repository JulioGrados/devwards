<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Devwards</title>
	<link rel="stylesheet" href="public/css/fonts.css">
	<link rel="stylesheet" href="public/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="head">
		<div class="background-white">
			<div class="container">
				<div class="head__one  row between middle">
					<span class="head__one__item">
						Los premios para el diseño, la creatividad y la innovación en Internet
					</span>
					<ul class="row middle">
						<li class="head__one__item">
							<a class="head__one__item-a">¿Eres miembro?</a>
						</li>
						<li class="head__one__item ">
							<a class="head__one__item-a head__one__item-a--bold" href="">Registrar / Iniciar sesión</a>
						</li>
					</ul>
				</div>	
			</div>
		</div>
		<div class="background-gray border__bottom-gray shadow__menu">
			<div class="container">
				<div class="head__two row between middle">
					<span class="head__two__item--logo">devwards</span>
					<ul class="row middle">
						<li class="head__two__item">
							<a class="head__two__item-a" href="">home</a>
						</li>
						<li class="head__two__item">
							<a class="head__two__item-a" href="">nosotros</a>
						</li>
						<li class="head__two__item">
							<a class="head__two__item-a head__two__item-a--button" href="">enviar tu sitio</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<section class="background-gray">
		<div class="container--800">
			<div class="site__register row column">
				<h1>Envió del sitio web</h1>
				<form class="site__form background-white">
					<div class="site__form__input">
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Nombre del sitio</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Nombre del sitio">	
							</div>
						</div>
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Url</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Url">	
							</div>
						</div>
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Descripción</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Descripción">	
							</div>
						</div>
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Diseñado por</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Diseñado por">	
							</div>
						</div>
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Diseñador url</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Diseñador url">	
							</div>
						</div>
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Twitter</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Twitter">	
							</div>
						</div>
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Imagen Sitio 1</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Imagen Sitio 1">	
							</div>
						</div>
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Imagen Sitio 2</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Imagen Sitio 2">	
							</div>
						</div>
						<div class="site__form__input-input row middle between">
							<div class="site__form__input-input__name">
								<label>Imagen Sitio 3</label>
							</div>
							<div class="site__form__input-input__text">
								<input type="text" placeholder="Imagen Sitio 3">	
							</div>
						</div>
					</div>
				</form>
				<div class="site__form__colaborate row middle between">
					<span id="js-colaborate" class="site__form__colaborate__new">Colaborador</span>
					<span class="site__form__colaborate__cancel">Cancelar</span>
				</div>
				<div id="js-section-colaborate">
					
				</div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="background-white">
			<span class="footer-icon icon-twitter"></span>
			<span class="footer-icon icon-facebook"></span>
			<span class="footer-icon footer-icon--heart icon-heart"></span>
			<span class="footer-icon icon-google-plus"></span>
			<span class="footer-icon icon-vimeo"></span>
		</div>
	</footer>
	<script src="public/js/vendor/jquery.js"></script>
	<script>
		var count = 0;
		$(document).ready( function(){
			$('#js-colaborate').click( function(){
				count ++;
				$('#js-section-colaborate').append(
					'<form class="site__form background-white">' + 
						'<div class="site__form__input">' +
							'<div class="site__form__input-input row middle between">' +
								'<div class="site__form__input-input__name">' +
									'<label>' + 'Diseñador ' + count +'</label>' +
								'</div>' +
								'<div class="site__form__input-input__text">' +
									'<input type="text" placeholder="Diseñador">' +
								'</div>' +
							'</div>' +
							'<div class="site__form__input-input row middle between">' +
								'<div class="site__form__input-input__name">' +
									'<label>Diseñador url</label>' +
								'</div>' +
								'<div class="site__form__input-input__text">' +
									'<input type="text" placeholder="Diseñador url">' +
								'</div>' +
							'</div>' +
							'<div class="site__form__input-input row middle between">' +
								'<div class="site__form__input-input__name">' +
									'<label>Twitter</label>' +
								'</div>' +
								'<div class="site__form__input-input__text">' +
									'<input type="text" placeholder="Twitter">' +
								'</div>' +
							'</div>' +
						'</div>' +
					'</form>');
			});
		});
	</script>
</body>
</html>
